<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>依谷网购物车</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/shoppingcar.css" />
 
    <!-- <script src="../lib/jquery-3.2.1.js"></script> -->
   <!--  <script src="../lib/jquery.1.9.1.js"></script>
    <script type="text/javascript" src="../js/shoppingcar.js"></script> -->
    
    <script type="text/javascript" src='../js/require.js' data-main="../js/shoppingcar"></script>

</head>

<body>
    <div id="login">
        <div class="container">
            <div class="boxleft">
                 <h2>欢迎来到依谷网!</h2>
                 <a href="#">收藏依谷网</a>
            </div>
            <ul class="boxright">
                <li><a href="#">登录</a></li>
                <li><a href="#">免费注册</a></li>
                <li><a href="#">购物车</a></li>
                <li><a href="#">关注依谷网</a></li>
            </ul>
            
        </div>
    </div>

    <div id="nav" class="nav">
        <div class="container">
            <h1 class="fl"></h1>
            <div class="searchbox fl">
                 <input placeholder="请输入商品名称" type="text" name="search">
                 <span id="navbtn">搜索</span>
            </div>
            <div class="paycar fr">
                <span class="car fl"></span>
                <a class="pay" href="#">立即去结算</a>
                <i id="goodsnumber">0</i>
            </div>
        </div>  
    </div>
    <div id="showlist">
        <h3>全部商品分类</h3>
        <ul class="tabmain">
            <li>
                <i></i>
                <a href="#">水果蔬菜</a>
                <div class="tablist">   
                </div>
            </li>
            <li>
                <i></i><a href="#">肉禽蛋奶</a>
                <div class="tablist">   
                </div>
            </li>
            <li>
                <i></i><a href="#">粮油副食</a>
                <div class="tablist">   
                </div>
            </li>
            <li>
                <i></i><a href="#">零食酒饮</a>
                <div class="tablist">   
                </div>
            </li>
            <li>
                <i></i><a href="#">主题场景</a>
                <div class="tablist">   
                </div>
            </li>
            <li>
                <i></i><a href="#">这箱有礼</a>
                <div class="tablist">   
                </div>
            </li>
            <li>
                <i></i><a href="#">生活用品</a>
                <div class="tablist">   
                </div>
            </li>
        </ul>
    </div> 
    <div id="showlist2">
      <div class="container">
           <ul class="fl">  
              <li><a href="../index.html">首页</a></li>
              <li><a href="">礼品卡券</a></li>
              <li><a href="">安心宅配</a></li>
              <li><a href="">特色预定</a></li>
              <li><a href="">企业定制</a></li>
              <li><a href="">活动专区</a></li>
              <li><a href="">食尚资讯</a></li>
          </ul>
      </div>     
    </div>

    <div id="cararea">
        <div class="container">
            <div class="cartitle">
                <input type="checkbox" class="allcheck" name="allcheck"/><span>全选</span>
                <ul class="fr">
                    <li>单价</li>
                    <li>数量</li>
                    <li>合计</li>
                    <li>重量</li>
                    <li>操作</li>
                </ul>
            </div>

            <div class="maincar">
                 <!-- <ul>数据生成</ul>  -->
            </div>
        </div>       
    </div>

    <div id="caroutcome">
        <div class="container clearfix">
             <i class="leftbox">
                  <a href="">
                      <img src="../img/yunfei.png" alt="" />
                  </a>
             </i>
             <h3>
                 <p class="p0">购买总数</p>
                 <p class="totalqty">数据生成总数</p>
             </h3>
             <h3>
                 <p class="p0">商品总价</p>
                 <p>￥<span class="totalcost">数据生成总消费金额</span></p>
             </h3>
        </div>      
    </div>

    <div id="payfor">
        <div class="container">
            <input class="allcheck" type="checkbox" />
            <span >全选</span>
            <a href="" class="back">继续购物</a>
            <div class="boxright">
                <span class="totaltitle">商品总价：</span>
                <span class="totalprice">
                    <span class="act">￥<i>数据生成</i></span>
                    <span class="save">已节省:￥<i>数据生成</i></span>
                </span>
                <a class="checkout" href="">去结算</a>
            </div>
            
        </div>      
    </div> 

    <div id="footer"></div>


</body>
</html>
